    <script>
      // 더미 데이터, 필요시 AJAX나 백엔드로 대체
      const withdrawListData = [
        { id: 'naiv****', amount: '742,446원', status: '[진행]', date: '25.07.18' },
        { id: 'corn****', amount: '340,000원', status: '[처리]', date: '25.07.13' },

        { id: 'corn****', amount: '340,000원', status: '[처리]', date: '25.07.13' },
        { id: 'ocea****', amount: '742,446원', status: '[처리]', date: '25.07.19' },
        // 필요한 만큼 추가
      ];
      function renderWithdrawTable(data) {
        const tbody = document.getElementById('withdrawTableBody');
        tbody.innerHTML = '';
        data.forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td style="color:#fff;font-family:'Pretendard-Regular',sans-serif;">${item.id}</td>
              <td style="color:#eb6100">${item.amount}</td>
              <td style="color:#eb6100;font-weight:600;">${item.status}</td>
              <td style="color:#eb6100;">${item.date}</td>
            </tr>
          `;
        });
      }
      renderWithdrawTable(withdrawListData);
