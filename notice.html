<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon" />
    <title>공지사항 | 릴천지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container mx-auto align-items-center d-flex">
        <a class="navbar-brand" href="/">
          <img src="/public/images/logo.png" alt="Logo" class="d-inline-block align-text-top" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-marquee flex-grow-1 mx-3">
          <span class="scroll-text">여기에 흐르는 텍스트를 넣으세요 여기에 흐르는 텍스트를 넣으세요</span>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
            <li class="nav-item"><a class="nav-link active" href="/notice.html">공지사항</a></li>
            <li class="nav-item"><a class="nav-link" href="/withdraw.html">출금내역</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="yamato-bg-ship"></div>

    <div class="container mx-auto my-5">
      <div class="notice-list-box page">
        <div class="notice-list-title" id="noticeListTitle">공지사항</div>
        <div class="notice-table-outer" id="noticeTableOuter">
          <table
            class="table table-dark table-striped table-bordered align-middle mb-0"
            style="--bs-table-bg: rgba(0, 0, 0, 0.3); --bs-table-striped-bg: rgba(255, 186, 0, 0.06)">
            <thead>
              <tr style="background: rgba(0, 0, 0, 0.8); color: #eb6100">
                <th style="width: 150px; text-align: center">구분</th>
                <th style="text-align: center">내용</th>
                <th style="width: 150px; text-align: center">날짜</th>
              </tr>
            </thead>
            <tbody id="noticeTableBody">
              <!-- JS로 데이터 랜더링 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p>© 2023 릴천지. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const noticeListData = [
        { type: '[이벤트]', content: '출석체크 이벤트', date: '25.07.19' },
        { type: '[공지]', content: '출금계좌 설정 안내', date: '25.07.17' },
        { type: '[공지]', content: '서버 점검 안내', date: '25.07.14' },
        { type: '[이벤트]', content: '첫충 & 매충 이벤트', date: '25.07.11' },
        // 필요한 만큼 추가
      ];
      function renderNoticeTable(data) {
        const tbody = document.getElementById('noticeTableBody');
        tbody.innerHTML = '';
        data.forEach(item => {
          tbody.innerHTML += `
          <tr>
            <td style="color:${
              item.type === '[공지]' ? '#ff5858' : '#eb6100'
            };font-family:'Pretendard-Regular',sans-serif;font-weight:600; text-align: center;">${item.type}</td>
            <td style="color:#fffad3;font-family:'Pretendard-Regular',sans-serif; padding-left:30px;">${
              item.content
            }</td>
            <td style="color:#eb6100; text-align: center;">${item.date}</td>
          </tr>
        `;
        });
      }
      renderNoticeTable(noticeListData);
    </script>
  </body>
</html>
